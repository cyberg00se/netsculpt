<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSculpt - Neural Network Model Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/model.css">
  </head>
  <body>
    <header>
      <div class="leftwrap">
        <h1>NetSculpt</h1>
     </div>
     <div class="rightwrap">
      <ul class="menu">
         <div class="menu-item">
          File
          <div class="dropdown">
            <label for="open-file-input" class="dropdown-item">Open...</label>
            <input type="file" id="open-file-input" style="display: none;">
            <a href="#" class="dropdown-item">Export...</a>
          </div>
         </div>
         <div class="menu-item">
          Edit
          <div class="dropdown">
            <label for="add-node-btn" class="dropdown-item">Add node</label>
            <button id="add-node-btn" style="display: none;"></button>
            <label for="delete-node-btn" class="dropdown-item">Delete node</label>
            <button id="delete-node-btn" style="display: none;"></button>
            <label for="edit-node-btn" class="dropdown-item">Edit node</label>
            <button id="edit-node-btn" style="display: none;"></button>
          </div>
         </div>
         <div class="menu-item">
          Help
          <div class="dropdown">
            <a href="#" class="dropdown-item">About</a>
            <a href="#" class="dropdown-item">Contact</a>
            <div id="server-info">
              <p>Port: <span id="server-port"></span></p>
              <p>OS: <span id="os-info"></span></p>
              <p>App ID: <span id="app-id"></span></p>
              <p>Server Version: <span id="server-version"></span></p>
              <p>Client Version: <span id="client-version"></span></p>
            </div>
          </div>
         </div>
      </ul>
   </div>
    </header>

    <main>
      <section id="model-editor">
        <div id="editor-container">
          
        </div>
      </section>

      <section id="add-node-modal" class="modal">
        <div class="modal-content">
          <span id="add-node-close" class="close">&times;</span>
          <h2>Add Node</h2>
          <form>
            <label for="add-node-node-name">Node Name:</label>
            <input type="text" id="add-node-node-name">
            <br>
            <label for="add-node-node-type">Node Type:</label>
            <select id="add-node-node-type">
                <option disabled selected value>Choose a node type...</option>
            </select>
            <br>
            <label for="add-node-node-input">Node Input:</label>
            <select id="add-node-node-input">
                <option disabled selected value>Choose a node input id...</option>
                <!--${possibleInputs.map(id => `<option value="${id}">${id}</option>`).join("")}-->
            </select>
            <br>
            <label for="add-node-node-output">Node Output:</label>
            <select id="add-node-node-output">
                <option disabled selected value>Choose a node output id...</option>
                <!--${possibleOutputs.map(id => `<option value="${id}">${id}</option>`).join("")}-->
            </select>
            <br>
            <button id="add-node" type="button">Add</button>
          </form>
        </div>
      </section>
    
      <section id="delete-node-modal" class="modal">
        <div class="modal-content">
          <span id="delete-node-close" class="close">&times;</span>
          <h2>Delete Node</h2>
          <form>
            <select id="delete-node-node-id">
              <option disabled selected value>Choose a node id...</option>
              <!--${nodeIds.map(id => `<option value="${id}">${id}</option>`).join("")}-->
            </select>
            <br>
            <button id="delete-node" type="button">Delete</button>
          </form>
        </div>
      </section>
    
      <section id="edit-node-modal" class="modal">
        
      </section>
    </main>
    
    <footer>
    </footer>

    <script src="js/neutralino.js"></script>

    <script src="//cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>

    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/parsers/parser.js"></script>
    <script type="module" src="js/parsers/onnxParser.js"></script>
    <script type="module" src="js/parsers/tensorflowParser.js"></script>
    <script type="module" src="js/render.js"></script>

    <script src="js/utils.js"></script>
  </body>
</html>
