<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSculpt - Neural Network Model Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/model.css">
  </head>
  <body>
    <header>
      <div id="message-container"></div>
      <div class="leftwrap">
        <h1>NetSculpt</h1>
     </div>
     <div class="rightwrap">
      <ul class="menu">
         <div class="menu-item">
          File
          <div class="dropdown">
            <label for="open-file-input" class="dropdown-item">Open...</label>
            <input type="file" id="open-file-input" style="display: none;">
            <label for="export-btn" class="dropdown-item">Export...</label>
            <button id="export-btn" style="display: none;"></button>
          </div>
         </div>
         <div class="menu-item">
          Edit
          <div class="dropdown">
            <label for="add-node-btn" class="dropdown-item">Add node</label>
            <button id="add-node-btn" style="display: none;"></button>
            <label for="delete-node-btn" class="dropdown-item">Delete node</label>
            <button id="delete-node-btn" style="display: none;"></button>
            <label for="edit-node-btn" class="dropdown-item">Edit node</label>
            <button id="edit-node-btn" style="display: none;"></button>
          </div>
         </div>
         <div class="menu-item">
          Help
          <div class="dropdown">
            <a href="#" class="dropdown-item">About</a>
            <a href="#" class="dropdown-item">Contact</a>
            <div id="server-info">
              <p>Port: <span id="server-port"></span></p>
              <p>OS: <span id="os-info"></span></p>
              <p>App ID: <span id="app-id"></span></p>
              <p>Server Version: <span id="server-version"></span></p>
              <p>Client Version: <span id="client-version"></span></p>
            </div>
          </div>
         </div>
      </ul>
   </div>
    </header>

    <main>
      <section id="model-editor">
        <svg id="editor-container">
          
        </svg>
      </section>

      <section id="add-node-modal" class="modal">
        <div class="modal-content">
          <span id="add-node-close" class="close">&times;</span>
          <h2>Add Node</h2>
          <form>
            <label for="add-node-node-name">Node Name:</label>
            <input type="text" id="add-node-node-name">
            <label for="add-node-node-type">Node Type:</label>
            <select id="add-node-node-type">
              <option disabled selected value>Choose a node type...</option>
            </select>
            <label for="add-node-node-input">Node Input:</label>
            <select id="add-node-node-input" multiple>
            </select>
            <label for="add-node-node-output">Node Output:</label>
            <select id="add-node-node-output" multiple>
            </select>
            <label for="add-node-node-attributes">Node Attributes:</label>
            <div id="add-node-node-attributes"></div>
            <button id="add-node" type="button" class="modal-button">Add</button>
          </form>
        </div>
      </section>
    
      <section id="delete-node-modal" class="modal">
        <div class="modal-content">
          <span id="delete-node-close" class="close">&times;</span>
          <h2>Delete Node</h2>
          <form>
            <select id="delete-node-node-id">
              <option disabled selected value>Choose a node id...</option>
            </select>
            <button id="delete-node" type="button" class="modal-button">Delete</button>
          </form>
        </div>
      </section>
    
      <section id="edit-node-modal" class="modal">
        <div class="modal-content">
          <span id="edit-node-close" class="close">&times;</span>
          <h2>Edit Node</h2>
          <form>
            <select id="edit-node-node-id">
              <option disabled selected value>Choose a node id...</option>
            </select>
            <label for="edit-node-node-name">Node Name:</label>
            <input type="text" id="edit-node-node-name">
            <label for="edit-node-node-type">Node Type:</label>
            <select id="edit-node-node-type">
              <option disabled selected value>Choose a node type...</option>
            </select>
            <label for="edit-node-node-input">Node Input:</label>
            <select id="edit-node-node-input" multiple>
            </select>
            <label for="edit-node-node-output">Node Output:</label>
            <select id="edit-node-node-output" multiple>
            </select>
            <label for="edit-node-node-attributes">Node Attributes:</label>
            <div id="edit-node-node-attributes"></div>
            <button id="edit-node" type="button" class="modal-button">Edit</button>
          </form>
        </div>
      </section>

      <section id="node-content-modal" class="modal">
        <div class="modal-content">
          <span id="node-content-close" class="close">&times;</span>
          <h2>Node Content</h2>
          <form>
            <label for="node-content-textarea"></label>
            <textarea id="node-content-textarea" readonly></textarea>
            <button id="save-node-content" type="button" class="modal-button" disabled>Save</button>
          </form>
        </div>
      </section>
    </main>
    
    <footer>
    </footer>

    <script src="js/neutralino.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>

    <script src="//cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.js"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/views/fileView.js"></script>
    <script type="module" src="js/views/addNodeView.js"></script>
    <script type="module" src="js/views/editNodeView.js"></script>
    <script type="module" src="js/views/deleteNodeView.js"></script>
    <script type="module" src="js/render.js"></script>
    <script type="module" src="js/utils/uiUtils.js"></script>
  </body>
</html>
